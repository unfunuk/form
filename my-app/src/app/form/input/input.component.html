<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input matInput [formControlName]="controlName" type="text" specialSymbol/>
  <mat-error *ngFor="let error of inputErrors | keyvalue">
    <p *ngIf="myForm.get(controlName)?.hasError(error.key)">
      {{ error.value }}
    </p>
  </mat-error>
</mat-form-field>
