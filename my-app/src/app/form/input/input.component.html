<mat-form-field appearance="fill">
  <mat-label>{{ control.label }}</mat-label>
  <input
    matInput
    [formControlName]="control.controlName"
    type="text"
    specialSymbol
  />
  <mat-error *ngFor="let error of inputErrors | keyvalue">
    <p *ngIf="parent.form.get(control.controlName)?.hasError(error.key)">
      {{ error.value }}
    </p>
  </mat-error>
</mat-form-field>
