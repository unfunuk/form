<h2 mat-dialog-title>Send message dialog overview</h2>
<mat-dialog-content>
  <p>Send to: {{ data.user }}</p>
  <mat-form-field appearance="fill">
    <mat-label>Subject:</mat-label>
    <textarea matInput [(ngModel)]="subject"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Your message:</mat-label>
    <textarea matInput [(ngModel)]="message"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [disabled]="message.trim().length === 0 || subject.trim().length === 0"
    [mat-dialog-close]="{message,subject}"
  >
    Send
  </button>
</mat-dialog-actions>
